
{{- $page := . }}
{{- if .Params.tags }}
<div class="tags">
  {{- $tags := slice | append .Params.tags }}
  {{- range sort $tags }}
    {{- $tag := . }}
    {{- with $page.Site.GetPage (printf "%s%s" ("/tags/" | relURL ) ( $tag | anchorize ) ) }}
      {{- $to := . }}
  <a class="tag-link" href="{{ partial "relLangPrettyUglyURL.hugo" (dict "to" $to) }}">{{ $tag }}</a>
    {{- end }}
  {{- end }}
</div>
{{- end }}
